<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View meeting</title>
</head>
<body>
{% for i in range(meeting["turns"]|length) %}
<p>{{ '(' + (i + 1)|string + ')' + ' ' + meeting['turns'][i].get('name') + ': ' + meeting['turns'][i].get('contribution') }}</p>
{% endfor %}
</body>
</html>
